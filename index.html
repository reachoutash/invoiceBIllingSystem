<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Billing</title>
  </head>
  <body>

    <div class="container mt-5">
      <h2 class="mb-5 text-center">Digital Billing</h2>
      <form id="invoiceForm">
        <div class="row mt-5 mb-5">
          <div class="form-group col-md-6">
            <lable for="customerName">Customer Name</lable>
            <input
              type="text"
              class="form-control"
              id="customerName"
              placeholder="Enter Customer Name"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <lable for="invoiceDate">Invoice Date</lable>
            <input
              type="text"
              class="form-control"
              id="invoiceDate"
              disabled
              readonly
            />
          </div>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Description</th>
              <th scope="col">Quantity</th>
              <th scope="col">Unit Price</th>
              <th scope="col">Total</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="invoiceItems"></tbody>
        </table>
        <button
          type="button"
          class="btn btn-primary"
          onclick="addInvoiceItem()"
        >
          Add Item
        </button>
        <div class="form-group col-md-6 mt-4">
          <lable for="totalAmount">Total Amount</lable>
          <input
            type="text"
            class="form-control"
            id="totalAmount"
            disabled
            readonly
          />
        </div>
        <button type="submit" class="btn btn-success mt-4">
          Generate Invoice
        </button>
      </form>
      <button class="btn btn-danger btn-print mt-4" onclick="printInvoice()">
        Print Invoice
      </button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"
      integrity="sha512-sNylduh9fqpYUK5OYXWcBleGzbZInWj8yCJAU57r1dpSK9tP2ghf/SRYCMj+KsslFkCOt3TvJrX2AV/Gc3wOqA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="invoice.js"></script>
  </body>
</html>
