<html>
  <head>
    <title>Invoice Slip</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h2 {
        color: #007bff;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      .total {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <h2>Invoice Slip</h2>
    <p><strong>Customer Name</strong> ${customerName}</p>
    <p><strong>Date And Time</strong> ${invoiceDate}</p>
    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>total</th>
        </tr>
      </thead>
      <tbody>
        ${items.map((items) => `
        <tr>
          <td>${item.description}</td>
          <td>${item.quantity}</td>
          <td>${item.unitPrice}</td>
          <td>${item.totalItem}</td>
        </tr>
        ` ).join("")}
      </tbody>
    </table>

    <p class="total">Total Amount: ${totalAmount}</p>
  </body>
</html>
